{% extends 'base.html' %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="page-header">
        <h1>Register</h1>
      </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="well bs-component">
              <form class="form-horizontal" method="POST" action="{{ url_for('auth.register') }}">
                <fieldset>
                    {{ form.csrf_token }}
                  <div class="form-group">
                    <label for="inputName" class="col-lg-2 control-label">{{ form.username.label }}</label>
                    <div class="col-lg-10">
                        {{ form.username }}
                        

                    </div>
                  </div>


                  <div class="form-group">
                    <label for="inputPassword" class="col-lg-2 control-label">{{ form.password.label }}</label>
                    <div class="col-lg-10">
                        
                        {{ form.password }}
                    </div>
                  </div>


                <div class="form-group">
                  <div class="col-lg-10 col-lg-offset-2">
                      {{ form.recaptcha }}
                  </div>
                </div>

                


                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        {{ form.submit(class="btn btn-primary")}}
                    </div>
                  </div>
              </div>

                  

                </fieldset>
              </form>
            </div>
          </div>
{% endblock %}
