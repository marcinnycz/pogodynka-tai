{% extends 'base.html' %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="page-header">
        <h1>Add favourite</h1>
      </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="well bs-component">
              <form class="form-horizontal" method="POST" action="{{ url_for('main.add_favourite') }}">
                <fieldset>
                  <div class="form-group">
                    <label for="inputName" class="col-lg-2 control-label">Name</label>
                    <div class="col-lg-10">
                      <input type="text" class="form-control" name="name" id="inputName" placeholder="Name">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputLat" class="col-lg-2 control-label">Latitude</label>
                    <div class="col-lg-10">
                      <input type="number" step="0.0001" class="form-control" name="lat" id="inputLat" placeholder="lat">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputLon" class="col-lg-2 control-label">Longitude</label>
                    <div class="col-lg-10">
                      <input type="number" step="0.0001" class="form-control" name="lon" id="inputLon" placeholder="lon">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                      <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                  </div>

                 <!-- {{ recaptcha }} --> 

                  
                </fieldset>
              </form>
            </div>
          </div>

    <script src='https://www.google.com/recaptcha/api.js'></script>          
{% endblock %}
