{% extends 'base.html' %}
{% block title %}Users{% endblock %}

{% block content %}
<div class="page-header">
        <h1>Users</h1>
      </div>


      {%if users%}

      <div class="container">
  
        <div class="row ">
  
          <div class="col-sm-10">
            <div class="list-group">
  
              {% for user in users %}
                <a href="#" class="list-group-item">
                  <h4 class="list-group-item-heading">{{ user.name }}</h4>
                </a>
              {% endfor %}
  
            </div>
          </div><!-- /.col-lg-12 -->
  
          <div class="col-sm-2">
            <div class="list-group">
              {% for user in users %}
                <a href="{{ url_for('main.delete_user', user_id=user.id) }}" class="list-group-item">
                  <h4 class="list-group-item-heading text-center">Delete</h4>
                </a>
              {% endfor %}
            </div>
          </div><!-- /.col-lg-12 -->
  
        </div>
  
      </div>
        
      {% endif %}

{% endblock %}
